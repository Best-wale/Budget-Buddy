<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Income Source</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 45rem;
      height: 40rem;
      max-width: 90%;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .head{
        display: flex;
        justify-content: space-between;
    }

    .modal .head h2 {
      margin-top: 10px;
      font-size: 30px;
      font-weight: 500;
    }

    .modal .head i{
        font-size: 20px;
        margin-top: 15px;
    }

    .modal label {
      font-size: 18px;
      font-weight: 500;
      display: block;
      margin-top: 18px;
      margin-bottom: 5px;
    }

    .modal input,
    .modal select {
      width: 100%;
      height: 3.5rem;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 18px;
      background-color: #f9f9f9;
      transition: border 0.2s;
      margin-bottom: 10px;
    }

    .modal input:focus,
    .modal select:focus {
      border: 4px solid lightblue;
      outline: none;
    }

    option {
      padding: 12px;
      font-size: 18px;
      background-color: #f4f4f4;
      color: #333;
      margin-top: 10px;
      border-radius: 20px;
}


    .modal .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
    }

    .modal button {
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    .add-btn {
      background-color: #00bfff;
      color: white;
      flex: 1;
      margin-right: 10px;
      height: 3rem;
    }

    .cancel-btn {
      background: #f0f0f0;
      color: #333;
      flex: 0.7;
      height: 3rem;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 18px;
      color: #888;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    option {
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="modal">
    <div class="head">
        <h2>Edit Income Source</h2>
        <i class="fas fa-times"></i>
    </div>

    <label for="source">Income Source Name</label>
    <input type="text" id="source" placeholder="e.g., Part-time job, Freelance work">

    <label for="amount">Amount (â‚¦)</label>
    <input type="number" id="amount" value="0">

    <label for="frequency">Frequency</label>
    <select id="frequency">
      <option disabled selected>Select frequency</option>
      <option>Weekly</option>
      <option>Monthly</option>
      <option>One-time</option>
    </select>

    <label for="category">Category</label>
    <select id="category">
      <option disabled selected>Select category</option>
      <option>Employment</option>
      <option>Freelance</option>
      <option>SIde Hustle</option>
      <option>Scholarship</option>
      <option>other</option>
    </select>

    <div class="actions">
      <button class="add-btn">Update Income</button>
      <button class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
